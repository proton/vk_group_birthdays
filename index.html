<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Vk Group Birthdays</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
</head>

<body>
<div class="container" id="app">
  <div class="row">
    <div class="col">
      <div class="card">
        <div class="card-body">
          <div class="form-group">
            <input v-model="url" class="form-control" :class="{ 'is-invalid': url.length > 0 && urlInvalid() }" placeholder="Введи url группы">
          </div>
        </div>
      </div>
      {{ group_info && group_info.name }}
      <div class="progress" v-if="progress < 100">
        <div class="progress-bar" role="progressbar" :style="{ width: progress+'%' }" :aria-valuenow="progress" aria-valuemin="0" aria-valuemax="100"></div>
      </div>
      <table class="table table-bordered table-striped" v-if="group_info">
        <tbody>
          <tr>
            <td><img v-bind:src="group_info.photo_100" /></td>
            <td>
              {{ group_info.name }}
              <br/>
              Участников: {{ group_info.members_count }}
            </td>
          </tr>
        </tbody>
      </table>
      <table class="table table-bordered table-striped" v-if="users.length > 0">
        <thead>
          <tr>
            <th>Фото</th>
            <th>Имя</th>
            <th>День рождения</th>
            <th>Образование</th>
            <th>Ссылка</th>
          </tr>
        </thead>
        <tbody>
          <tr v-for="user in users">
            <td><img :src="user.photo_50" /></td>
            <td>{{ user.first_name }} {{ user.last_name }}</td>
            <td>{{ formatDate(user.next_bdate) }}</td>
            <td><div v-for="university in user.universities">{{ university.name }}</div></td>
            <td><a :href="domain + user.id">{{ domain + user.id }}</a></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

<script src="https://vk.com/js/api/openapi.js?147" type="text/javascript"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.4/lodash.min.js" type="text/javascript"></script>
<script src="https://unpkg.com/vue"></script>
<script src="./assets/js/main.js" type="text/javascript"></script>
</body>

</html>
